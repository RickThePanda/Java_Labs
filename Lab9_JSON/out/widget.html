<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather widget</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Poiret+One);

        body {
            background-color: #e07a37;
            font-family: Poiret One,serif;
            display: flex;
            align-content: center;
            justify-content: center;
            height: 100%;
            margin: 0;
        }

        html {
            height: 100%;
        }

        .widget {
            display: flex;
            justify-self: center;
            align-self: center;
            background-color: #fff;
            border-radius: 120px;
        }

        .widget_container {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-content: center;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 40px;
        }
    </style>
</head>
<body>
<article class="widget">
    <div class="widget_container"><img src="http://openweathermap.org/img/w/01d.png">
<div>"Minsk"</div><div>"BY"</div><div>Clear</div><div>Temperature: clear sky</div><div>Pressure: -6</div><div>Humidity: 1022</div><div>Min temp: 79</div><div>Max temp: -6</div><div>Wind speed: -6</div><div>Wind direction: 5</div><div>Clouds: 110</div> </div>

</article>
</body>
</html>
